<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIENVENIDOS A KOMBINI🍙🍘</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>BIENVENIDO/A A KOMBINI🍙🍘</h1>
  
  <div id="filters">
    <button data-category="all">Todos</button>
    <button data-category="desayuno">Desayuno ☕</button>
    <button data-category="almuerzo">Almuerzo 🍽</button>
    <button data-category="cena">Cena🍝</button>
  </div>
  
  <input type="text" id="search" placeholder="🔎Buscar en el menú...">
  <div id="menu"></div>

  <h2>Carrito 🛒</h2>
  <div id="cart"></div>
  <button id="place-order">Realizar Pedido</button>

  <div id="confirmation-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Confirmación de Pedido</h2>
      <div id="order-summary"></div>
      <button id="confirm-order">¿Desea confirmar su pedido?😺</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
